name: Manual Sync Places & Details

on:
  workflow_dispatch: {} # Actions画面から手動実行できる

concurrency:
  group: manual-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Run sync:places
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          UDON_ALLOWLIST: ${{ secrets.UDON_ALLOWLIST }}
          UDON_DENYLIST: ${{ secrets.UDON_DENYLIST }}
          NODE_ENV: production
        run: |
          mkdir -p logs
          npm run sync:places | tee logs/sync_places.log

      - name: Run sync:details
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          UDON_ALLOWLIST: ${{ secrets.UDON_ALLOWLIST }}
          UDON_DENYLIST: ${{ secrets.UDON_DENYLIST }}
          NODE_ENV: production
        run: |
          npm run sync:details | tee logs/sync_details.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: logs/*.log
