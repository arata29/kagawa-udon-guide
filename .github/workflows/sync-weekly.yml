name: Weekly Sync Places & Details

on:
  workflow_dispatch: {} # 手動実行ボタンも出す
  schedule:
    - cron: "0 19 * * 0" # UTCで日曜19:00 = JSTで月曜04:00

concurrency:
  group: weekly-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      UDON_ALLOWLIST: ${{ secrets.UDON_ALLOWLIST }}
      UDON_DENYLIST: ${{ secrets.UDON_DENYLIST }}
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Prismaを使ってるなら、必要に応じて generate を入れる（安全側）
      - name: Prisma generate
        run: npx prisma generate

      - name: Run sync:places
        run: |
          mkdir -p logs
          npm run sync:places | tee logs/sync_places.log

      - name: Run sync:details
        run: |
          npm run sync:details | tee logs/sync_details.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: logs/*.log
